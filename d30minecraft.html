<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minecraft</title>
    <link rel="stylesheet" href="d30minecraft.css">

    <!-- <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>


<body>
    <div class="intro-page">
        <img src="./images/hiclipart.com.png" alt="">
        <button id="main-start">Start</button>
    </div>
    <div class="game hide">
        <div class="menu left">
            <div class="clock"></div>
            <button id="btn">restart game</button>
            <div class="start-show"></div>
            <div class="img-div">
                <img src="https://www.minecraft.net/content/dam/minecraft/news/character-creator-now-in-bedrock-beta/persona_example_b_1024x768.png" alt="char">
            </div>
        </div>
        <div class="board">
            <div class="canvas"></div>
        </div>
        <div class="buttons">
            <div class="tools">
                <button class="toolbox axe"></button>
                <button class="toolbox pickaxe"></button>
                <button class="toolbox shovel"></button>
            </div>
            <div class="storeroom">
                <button class="inventory"></button>
            </div>
        </div>
        <div class="menu right"></div>
    </div>
    <script src="d30minecraft.js"></script>
</body>

</html>
